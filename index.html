<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eternum Joyas</title>

    <!-- CSS PRINCIPAL -->
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- HEADER (cargado por include.js) -->
    <div id="header"></div>

    <main class="container">
      <!-- HERO -->
      <section class="hero">
        <h1 class="logo">Eternum Joyas</h1>
        <p class="frase">Joyas que acompañan tus momentos más especiales.</p>
      </section>

      <!-- CARRUSEL SIN BOOTSTRAP -->
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/carrusel/WhatsApp Image 2025-11-27 at 19.08.56.jpeg"
              alt="Slide 1"
            />
          </div>

          <div class="carousel-item">
            <img
              src="img/carrusel/WhatsApp Image 2025-11-27 at 19.08.54 (1).jpeg"
              alt="Slide 2"
            />
          </div>

          <div class="carousel-item">
            <img
              src="img/carrusel/WhatsApp Image 2025-11-27 at 19.08.55 (1).jpeg"
              alt="Slide 3"
            />
          </div>
        </div>

        <button class="carousel-btn prev">❮</button>
        <button class="carousel-btn next">❯</button>
      </div>

      <!-- PRODUCTOS DESTACADOS -->
      <section class="destacados">
        <h2>Productos Destacados</h2>
        <div id="destacados-container" class="productos-destacados"></div>
      </section>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- SCRIPTS -->
    <script src="js/include.js"></script>
    <script src="js/header.js"></script>
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
