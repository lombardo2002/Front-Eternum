<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Carrito</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/carrito.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header"></div>

    <main class="container carrito-box">
      <h1 class="titulo">Carrito de compras</h1>

      <div id="carrito-container">
        <h2 id="total" class="total"></h2>
      </div>

      <div class="botones">
        <button id="vaciar-carrito" class="btn vaciar">Vaciar Carrito</button>
        <button id="finalizar" class="btn finalizar">Finalizar Compra</button>
      </div>
    </main>

    <div id="footer"></div>

    <script src="js/include.js"></script>
    <script src="js/header.js"></script>
    <script src="js/carrito.js"></script>
  </body>
</html>
