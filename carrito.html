<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Carrito</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/carrito.css" />
    <!-- ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="header"></div>

    <main class="container carrito-box">
      <h1 class="titulo">Carrito de compras</h1>

      <div id="carrito-container"></div>
      <h2 id="total" class="total"></h2>

      <div class="carrito-item">
        <img
          src="https://backend-eternum-production.up.railway.app/uploads/${producto.imagen}"
          class="img-item"
        />

        <div class="info">
          <h3>${producto.nombre}</h3>
          <p class="precio">$${producto.precio}</p>

          <div class="cantidad-box">
            <span>Cantidad: 1</span>
          </div>

          <p class="subtotal">
            Subtotal: $${producto.precio * itemCarrito.cantidad}
          </p>
        </div>
      </div>

      <div class="botones">
        <button id="vaciar-carrito" class="btn vaciar">Vaciar Carrito</button>
        <button id="finalizar" class="btn finalizar">Finalizar Compra</button>
      </div>
    </main>

    <!-- FOOTER AUTOMÃTICO -->
    <div id="footer"></div>

    <!-- SCRIPTS -->
    <script src="js/include.js"></script>
    <script src="js/header.js"></script>
    <script src="js/carrito.js"></script>
  </body>
</html>
